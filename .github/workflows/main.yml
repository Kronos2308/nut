name: Update DB

on:
  workflow_dispatch:  # Ejecución manual
  schedule:
    - cron: "*/50 * * * *"

jobs:
  deploy-machine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get install libcurl4-gnutls-dev libgnutls28-dev

      - name: Install python dependencies
        run: |
          pip3 install --upgrade wheel
          pip3 install -r requirements.txt
          pip3 install -r requirements_dev.txt
      - name: Execute update
        run: |
          python3 nut.py -U --import-region US --language es
      - name: Commit Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add titledb/titles.json
          if git diff --cached --quiet; then
            echo "No hay cambios en titles.json, omitiendo commit."
            exit 0
          fi
          git commit -m "Actualización automática de titles.json"
          git push origin HEAD